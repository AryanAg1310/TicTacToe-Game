<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="tic-tac-toe-hand-drawn-game.png">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe</li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bd-t bd-l"><span class="box-text"></span></div>
            <div class="box bd-t"><span class="box-text"></span></div>
            <div class="box bd-t bd-r"><span class="box-text"></span></div>
            <div class="box bd-l"><span class="box-text"></span></div>
            <div class="box"><span class="box-text"></span></div>
            <div class="box bd-r"><span class="box-text"></span></div>
            <div class="box bd-b bd-l"><span class="box-text"></span></div>
            <div class="box bd-b"><span class="box-text"></span></div>
            <div class="box bd-b bd-r"><span class="box-text"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to My Tic tac toe game</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="img-box">
                <img src="excited.gif" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
